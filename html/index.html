<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href="html/css/bootstrap.min.css">
    <link rel='stylesheet' href="html/css/index.css">
    <link rel="shortcut icon" href="html/img/favicon.ico">
    <title>SAVE A SEAT</title>
  </head>
  <body>
    <noscript>
      This website requires JavaScript to be enabled, apologies for any inconveniences.
    </noscript>

    <div class="d-flex flex-column h-100" id="login-container">
      <div style="text-align: center">
        <img src="html/img/logo.png" style="width: 75%"/>
        <div class="d-flex mt-3 justify-content-center align-items-baseline">
          <div class="d-flex flex-column">
            <div class="form-group">
              <input type="email" class="form-control" id="emailInput" placeholder="E-mail">
            </div>
            <div class="form-group mt-2">
              <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            </div>
            <div class="form-group mt-2 d-none">
              <input type="password" class="form-control" id="passwordConfirmInput" placeholder="Confirm password">
            </div>
            <small class="text-muted mr-2" id="registerText"
              style="text-align: right; text-decoration: underline; ">
                or register...
            </small>
          </div>
          <button class="btn btn-outline-dark border-left-0"
            id="submitBtn" x-method="login">Login</button>
        </div>
      </div>
    </div>

    <script src="html/js/jquery-3.5.1.min.js"></script>
    <script src="html/js/popper.min.js"></script>
    <script src="html/js/bootstrap.min.js"></script>
    <script src="html/js/index.js"></script>
  </body>
</html>
